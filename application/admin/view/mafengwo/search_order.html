<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/admin/style/admin.css" media="all">
    <style>
        .layui-input{
            width: 400px;
        }
    </style>
</head>
<body>
<fieldset class="layui-elem-field">
    <form class="layui-form" id="form1" name="form1">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>请输入要查询的订单号</legend>
        </fieldset>
        <div class="layui-form-item">
            <input id="memo" type="text" name="oid" class="layui-input" placeholder="请输入订单号" />
        </div>
        <div style="margin-left: 20px">
            <button class="layui-btn" type="button" id="sub">确定</button>
        </div>
    </form>
</fieldset>
<script src="/static/layui/layui.js"></script>
<script>
    layui.use(['jquery','table','layer'], function(){
        var $ = layui.$,
        form = layui.form;
        let layer = layui.layer;
        var index=parent.layer.getFrameIndex(window.name);
        $('#sub').on('click', function(){
            var oid = $('#memo').val();
            // parent.layer.close(index);
            layer.open({
                title :'订单详情',
                type: 2,
                area: ['800px', '600px'],
                fixed: false, //不固定
                maxmin: true,
                content: '/admin/mafengwo/orderDetails?oid=' + oid,
            });
        })
    });
</script>
</body>
</html>
