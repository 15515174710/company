<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑票据</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/admin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <form class="layui-form" action="" lay-filter="component-form-element">
                        <input type="hidden" name="bills_id" value="{$data['bills_id']}"/>
                        <!--<div class="layui-col-lg6">-->
                            <!--<label class="layui-form-label">选择饭店：</label>-->

                            <!--<div class="layui-input-block">-->
                                <!--<select name="shop_id" lay-filter="shop_select" lay-verify="required">-->
                                    <!--<option value="">请选择饭店</option>-->
                                    <!--{foreach name='shop_list' item='v'}-->
                                    <!--<option value="{$v.id}">{$v.shop_name}</option>-->
                                    <!--{/foreach}-->
                                <!--</select>-->
                            <!--</div>-->
                        <!--</div>-->
                        <div class="layui-row layui-col-space10 layui-form-item">
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">饭店名称：</label>

                                <div class="layui-input-block">
                                    <input type="text" name="bill_tittle" lay-verify="required" placeholder=""
                                           autocomplete="off" class="layui-input" value="{$data['bill_tittle']}">
                                </div>
                            </div>
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">饭店地址：</label>

                                <div class="layui-input-block">
                                    <input type="text" name="site" lay-verify="required" placeholder=""
                                           autocomplete="off" class="layui-input" value="{$data['site']}">
                                </div>
                            </div>
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">联系人：</label>

                                <div class="layui-input-block">
                                    <input type="text" name="shop_user" lay-verify="required" placeholder=""
                                           autocomplete="off" class="layui-input" value="{$data['shop_user']}">
                                </div>
                            </div>
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">联系电话：</label>

                                <div class="layui-input-block">
                                    <input type="text" name="phone" lay-verify="required" placeholder=""
                                           autocomplete="off" class="layui-input" value="{$data['phone']}">
                                </div>
                            </div>
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">汇总价格：</label>

                                <div class="layui-input-block">
                                    <input type="number" name="price" lay-verify="required" placeholder=""
                                           autocomplete="off" class="layui-input" value="{$data['price']}">
                                </div>
                            </div>

                            <div class="layui-col-lg6">
                                <label class="layui-form-label">服务类型：</label>

                                <div class="layui-input-block">
                                    <input type="checkbox" name="type[]" value="1" title="普通拆装"
                                           {if condition="in_array(1,$data['type'])" }checked='checked' {/if}
                                    >
                                    <input type="checkbox" name="type[]" value="2" title="合梯拆装"
                                           {if condition="in_array(2,$data['type'])" }checked='checked' {/if}
                                    >
                                    <input type="checkbox" name="type[]" value="3" title="净化器内饰清洗"
                                           {if condition="in_array(3,$data['type'])" }checked='checked' {/if}
                                    >
                                    <input type="checkbox" name="type[]" value="4" title="净化器滤网清洗服务"
                                           {if condition="in_array(4,$data['type'])" }checked='checked' {/if}
                                    >
                                </div>
                            </div>
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">上门师傅：</label>
                                <div class="layui-input-block">
                                    <select name="user_id" lay-verify="required">
                                        {foreach name='worker_list' item='vo'}
                                        <option {if condition="$data['user_id'] == $vo.id" }selected="selected"  {/if} value="{$vo.id}">{$vo.name}</option>
                                        {/foreach}
                                    </select>
                                </div>
                            </div>
                            <div class="layui-col-lg6">
                                <label class="layui-form-label">订单状态：</label>

                                <div class="layui-input-block">
                                    <input type="radio" name="status" value="2" title="进行中" {if
                                           condition="$data['status'] == '2' || $data['status'] == '1'"
                                           }checked='checked' {/if}>
                                    <input type="radio" name="status" value="3" title="待评价" {if
                                           condition="$data['status'] == '3'" }checked='checked' {/if} >
                                </div>
                            </div>


                            <div class="layui-col-lg6">
                                <label class="layui-form-label">物品图片：</label>

                                <div class="layui-input-block">
                                    <input type="text" readonly="readonly" name="bill_url" id="bill_url"
                                           class="layui-input" value="{$data['bill_url']}">
                                    <input type="hidden" readonly="readonly" name="bill_old_url"
                                           class="layui-input" value="{$data['bill_old_url']}" >
                                </div>
                                <br>
                                <label class="layui-form-label"></label>
                                <button type="button" class="layui-btn" id="image">
                                    <i class="layui-icon">&#xe67c;</i>上传
                                </button>
                            </div>

                            <div class="layui-col-lg6">
                                <label class="layui-form-label">清洗时间：</label>

                                <div class="layui-input-block">
                                    <input type="text"  readonly="readonly" class="layui-input" id="end_time" name="end_time"
                                           value="{$data['end_time']}">
                                </div>
                            </div>


                            <div class="layui-col-lg6">
                                <label class="layui-form-label">备注说明：</label>

                                <div class="layui-input-block">
                                    <textarea style="height: 100px;"  name="bill_marks" lay-verify="" placeholder=""
                                           autocomplete="off"
                                           class="layui-input">{$data['bill_marks']}</textarea>
                                </div>
                            </div>

                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="component-form-element">立即提交
                                </button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/layui/layui.js"></script>
<script>
    layui.config({
        base: '/static/admin/' //静态资源所在路径
    }).use(['form'], function () {
        var $ = layui.$
                , admin = layui.admin
                , element = layui.element
                , form = layui.form;

        form.on('submit(component-form-element)', function (data) {

            $.post("{:url('billes/editBills')}", data.field, function (res) {

                if (0 == res.code) {

                    layer.msg(res.msg);
                    setTimeout(function () {

                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        window.parent.renderTable();
                    }, 200);
                } else {

                    layer.alert(res.msg, {
                        'title': '添加错误',
                        'icon': 2
                    });
                }
            }, 'json');
            return false;
        });

        form.on('select(shop_select)', function (data) {
            $.get("{:url('billes/getShopInfo')}", {id: data.value}, function (res) {

                if (0 == res.code) {
                    var shop_info = res.data
                    $('#bill_tittle').val(shop_info.shop_name)
                    $('#site').val(shop_info.site)
                    $('#shop_user').val(shop_info.shop_user)
                    $('#phone').val(shop_info.phone)
                } else {
                    layer.alert(res.msg, {
                        'title': '选择错误',
                        'icon': 2
                    });
                }
            }, 'json');
        });
        layui.use('upload', function () {
            var upload = layui.upload;
            //执行实例
            var uploadInst = upload.render({
                elem: '#image' //绑定元素
                , url: '/admin/billes/upload' //上传接口
                , method: 'post'
                , done: function (res) {
                    alert('成功');
                    $('#bill_url').val('');
                    $('#bill_url').val(res.data); // 用法1 给input赋值value567
                }
                , error: function () {
                    alert(res);
                }
            });
        });

        layui.use('laydate', function () {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#end_time' //指定元素
            });
        });


    });
</script>
</body>
</html>
